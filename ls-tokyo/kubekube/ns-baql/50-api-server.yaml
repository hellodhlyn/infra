---
apiVersion: v1
kind: Service
metadata:
  name: api-server
  namespace: baql
  labels:
    app: api-server
spec:
  type: NodePort
  selector:
    app: api-server
  ports:
    - port: 3000
      targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  namespace: baql
  labels:
    app: api-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-server
  template:
    metadata:
      labels:
        app: api-server
    spec:
      terminationGracePeriodSeconds: 25
      containers:
        - name: api-server
          image: ghcr.io/hellodhlyn/baql:v0.6.0
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
          envFrom:
            - configMapRef:
                name: baql-config
            - secretRef:
                name: baql-secret
          ports:
            - containerPort: 3000
              name: api-server-port
          livenessProbe:
            httpGet:
              path: /up
              port: api-server-port
            initialDelaySeconds: 30
          readinessProbe:
            httpGet:
              path: /up
              port: api-server-port
            initialDelaySeconds: 30
