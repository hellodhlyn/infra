---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cms
  namespace: lynlab
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  tls:
  - hosts:
    - cms.lynlab.co.kr
    secretName: tls-certs
  rules:
  - host: cms.lynlab.co.kr
    http:
      paths:
      - backend:
          serviceName: cms
          servicePort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: cms
  namespace: lynlab
  labels:
    app: lynlab
spec:
  type: NodePort
  selector:
    app: cms
  ports:
  - port: 8080
    targetPort: 1337

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cms
  namespace: lynlab
  labels:
    app: cms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cms
  template:
    metadata:
      labels:
        app: cms
    spec:
      containers:
      - image: lynlab/lynlab:v5.1.0
        name: cms
        resources:
          requests:
            memory: 200Mi
            cpu: 200m
          limits:
            memory: 200Mi
            cpu: 200m
        env:
        - name: DB_HOST
          value: '172.26.21.69'
        - name: DB_PORT
          value: '15432'
        - name: DB_NAME
          value: lynlab_cms
        - name: DB_USERNAME
          value: lynlab_user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secrets
              key: PG10_LYNLAB_PASSWORD
        - name: CORS_ORIGINS
          value: 'https://cms.lynlab.co.kr,https://lynlab.co.kr,http://127.0.0.1:3000'
        ports:
        - containerPort: 1337
          name: cms-port
        livenessProbe:
          httpGet:
            path: /
            port: cms-port
          initialDelaySeconds: 60
        readinessProbe:
          httpGet:
            path: /
            port: cms-port
          initialDelaySeconds: 60
