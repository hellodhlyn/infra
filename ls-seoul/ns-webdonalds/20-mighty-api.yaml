---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: mighty-api
  namespace: webdonalds
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  tls:
  - hosts:
    - mighty-api.lynlab.co.kr
    secretName: tls-certs
  rules:
  - host: mighty-api.lynlab.co.kr
    http:
      paths:
      - backend:
          serviceName: mighty-api
          servicePort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: mighty-api
  namespace: webdonalds
  labels:
    app: mighty-api
spec:
  type: NodePort
  selector:
    app: mighty-api
  ports:
  - port: 3000
    targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mighty-api
  namespace: webdonalds
  labels:
    app: mighty-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mighty-api
  template:
    metadata:
      labels:
        app: mighty-api
    spec:
      containers:
      - image: hellodhlyn/mighty-server:v0.4.0-a1
        name: mighty-api
        env:
        - name: NODE_ENV
          value: production
        - name: MIGHTY_APP
          value: api
        - name: DB_HOST
          value: postgres.lynlab
        - name: DB_USERNAME
          value: mighty_user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mighty
              key: POSTGRES_MIGHTY_PASSWORD
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: mighty
              key: GOOGLE_CLIENT_ID
